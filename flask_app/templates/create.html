<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <title>Document</title>
</head>
<body>
    <div id="content">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div id="header" class = "flex">
            <h1>Add New Recipe</h1>
            <div id = "nav" class = "flex">
                <a href="/dashboard">Dashboard</a>
                <a href="/logout"><button type="submit">Logout</button></a>
            </div>
        </div>
        <div>
            <form action="/create_recipe" method="post">
                <div class="lab">
                    <label>
                        Name:
                        <input type="text" name="name" id="name">
                    </label>
                </div>
                <div class="lab">
                    <label>
                        Description:
                        <textarea name="description" cols="30" rows="10"></textarea>
                    </label>
                </div>
                <div class="lab">
                    <label>
                        Instructions:
                        <textarea name="instructions" cols="30" rows="10"></textarea>
                    </label>
                </div>
                <div class="lab">
                    <label>
                        Date made:
                        <input type="date" name="date_made">
                    </label>
                </div>
                <p>Over 30 minutes?</p>
                <div class="radio"> 
                    <label>
                        Yes
                        <input type="radio" name="under_thirty" id ="yes" value="Yes">
                    </label>
                </div>
                <div class="radio">
                    <label>
                        No
                        <input type="radio" name="under_thirty"  id = "no" value="No">
                    </label>
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
